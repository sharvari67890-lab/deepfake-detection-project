<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body style="background-color:#dfffe0;">

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-success">Admin Panel - Uploaded Media</h2>
        <a href="/admin" class="btn btn-outline-success">Dashboard</a>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    {% if media %}
    <div class="table-responsive shadow-sm">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Filename</th>
                    <th>Type</th>
                    <th>Verdict</th>
                    <th>Fake Score</th>
                    <th>Real Score</th>
                    <th>Upload Time</th>
                </tr>
            </thead>
            <tbody>
                {% for m in media %}
                <tr>
                    <td>{{ m[0] }}</td>
                    <td>{{ m[1] }}</td>
                    <td>{{ m[2] }}</td>
                    <td>{{ m[3] }}</td>
                    <td>{{ m[4] }}</td>
                    <td>{{ m[5] }}</td>
                    <td>{{ m[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="text-muted">No media uploads found.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
