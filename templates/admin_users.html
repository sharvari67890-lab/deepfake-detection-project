<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
<nav class="navbar">
    <span>Admin Panel</span>
    <div>
        <a href="/admin">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>All Users</h3>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ 'Yes' if user[3]==1 else 'No' }}</td>
                <td>
                    <a href="/admin/delete_user/{{ user[0] }}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
