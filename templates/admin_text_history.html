<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Scan History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
<nav class="navbar">
    <span>Admin Panel</span>
    <div>
        <a href="/admin">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Text Scan History</h3>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>User Email</th>
                <th>Message</th>
                <th>Verdict</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>
                    <a href="/admin/delete_text/{{ record[0] }}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
