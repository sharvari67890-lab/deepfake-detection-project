<!DOCTYPE html>
<html>
<head>
<title>Text Scan History</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#ddeefd;">

<div class="container my-5">
<h3>Your Text Scan History</h3>

<table class="table table-bordered mt-4">
<tr>
<th>Message</th>
<th>Verdict</th>
<th>Date</th>
</tr>

{% for h in history %}
<tr>
<td>{{ h[0] }}</td>
<td>{{ h[1] }}</td>
<td>{{ h[2] }}</td>
</tr>
{% endfor %}

</table>

<a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>

</div>

</body>
</html>
