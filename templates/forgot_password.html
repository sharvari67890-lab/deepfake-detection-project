<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | AI Shield</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #fff3e0;  /* light peach */
    color: #055c4a;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #ffd6a5; /* pastel peach */
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

header .logo {
    font-size: 1.8rem;
    font-weight: bold;
}

header .btn-group a {
    margin-left: 10px;
}

/* CARD */
.module-card {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
}

.module-title {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #055c4a;
}

.btn-reset {
    background-color: #ffb347;
    color: white;
    border: none;
}

.btn-reset:hover {
    background-color: #ff9933;
}

.alert {
    font-size: 0.9rem;
}

/* CENTERING CONTAINER */
.center-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* FOOTER */
footer {
    background-color: #ffd6a5;
    text-align: center;
    padding: 1rem 0;
    color: #055c4a;
    margin-top: auto;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="logo">ðŸ›¡ AI Shield</div>
    <div class="btn-group">
        <a href="/login" class="btn btn-outline-dark btn-sm">Login</a>
        <a href="/signup" class="btn btn-dark btn-sm">Signup</a>
    </div>
</header>

<!-- FORGOT PASSWORD CARD -->
<div class="center-container">
    <div class="module-card">
        <h3 class="module-title">Forgot Password</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="btn btn-reset btn-lg w-100">Reset Password</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/login">Back to Login</a>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    &copy; 2026 AI Shield | Deepfake & Scam Protection | FYP Project
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
