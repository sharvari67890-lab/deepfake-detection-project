<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#e8f0fe;">

<div class="container my-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-center mb-4">Detection Result</h3>

        <div class="mb-3">
            <h5>Status: <span class="badge 
                {% if result.verdict == 'Fake (Scam)' %}bg-danger
                {% elif result.verdict == 'Suspicious' %}bg-warning text-dark
                {% else %}bg-success{% endif %}">
                {{ result.verdict }}
            </span></h5>
        </div>

        <div class="mb-3">
            <label>Confidence Scores:</label>
            <div class="progress mb-2">
                <div class="progress-bar bg-danger" role="progressbar" style="width: {{ result.fake }}%">
                    Fake: {{ result.fake }}%
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{ result.real }}%">
                    Real: {{ result.real }}%
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label>Detected Keywords / Reasons:</label>
            <ul>
                {% for r in result.reasons %}
                <li>{{ r }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="alert 
            {% if result.verdict == 'Fake (Scam)' %}alert-danger
            {% elif result.verdict == 'Suspicious' %}alert-warning
            {% else %}alert-success{% endif %}">
            {{ result.awareness }}
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/text" class="btn btn-secondary">Check Another Text</a>
            <a href="/" class="btn btn-success">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
