<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Result | Image Deepfake Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f0f7fa;">
<div class="container mt-5">
    <h3 class="text-center mb-4">Image Deepfake Detection Result</h3>

    <div class="card p-4 shadow-sm">
        <h5>Uploaded Image:</h5>
        <img src="{{ url_for('serve_media', file_id=file_id) }}" class="img-fluid mb-3">

        <h5>Verdict: <span class="text-danger">{{ result.verdict }}</span></h5>
        <p>{{ result.awareness }}</p>

        <h6>Scores:</h6>
        <ul>
            <li>Fake Score: {{ result.fake }}</li>
            <li>Real Score: {{ result.real }}</li>
        </ul>

        <a href="/image" class="btn btn-secondary">Scan Another Image</a>
        <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
